

<mat-sidenav-container class="sidenav-container">

    <!-- Handset - when user place his hand over a touch screen/mouse and the reaction handled 
        #varible passed to html 
    async pipe - sugar coating, subcribing to an observerable and also unsubcribing when the object destroyed, general role
    adding conditional logic, state of the object between icons and opened menu 
    role attribute for accessability with no affection on the display
-->
        <mat-sidenav #drawer class="sidenav" fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async ) ? 'over' : 'side'"
        [opened]="false">

        <!--  -->
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
                <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
                <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
                <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
            </mat-nav-list>
        </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button 
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/" style="font-size: 30px">🐻 Angular </span>
            <span class="fill-space" ></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/kanban">📝 Kanban Demo</a>
                <a mat-button routerLink="/customers">✨ SSR Demo </a>
                <a mat-button routerLink="/login">🔑 Login </a>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button">
                <mat-icon>more_vert</mat-icon>
            </button>
            
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="">
                    <i>🎈</i>
                    <span>mat menu item 1</span>
                </a>
                <a mat-menu-item href="">
                    <i>🎇</i>
                    <span>mat menu item 2</span>
                </a>
                <a mat-menu-item href="">
                    <i>✨</i>
                    <span>mat menu item 3</span>
                </a>    
            </mat-menu>
        </mat-toolbar>

        <!--  Pass content inside component, static fields, navigating inside new route the body should change
        ng-content- to pass data.
        trunsclusion -  -->
        <ng-content>

        </ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
